<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incevio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="topVar">
                <img src="images/Frame 3.svg" alt="">
                <p class="col">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
                <img src="images/Frame 2.svg" alt="">
            </div>
            
        </div>
        <div class="bar">
            <div class="container">
                <div class="mainbar">
                    <div>
                        <img src="images/Frame 122.svg" alt="">
                    </div>
                    <div class="search">
                        <img src="images/search.svg" alt="">
                        <input class="input-col" type="text" placeholder="Example: Wallet">
                    </div>
                
                    <div class="rightbar">
                        <img src="images/Frame 50.svg">
                        <img src="images/cart.svg">
                    </div>
                 </div>
            </div>
        </div>
    </header>

    <!-- header end here--------------- -->
    <section class="department">
        <div class="container ">
            <h1>Shop by Department</h1>
            <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-6 grid-rows-3 gap-4">
                <!-- 1 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/turned-on-gray-laptop-computer-on-table-699459.png">
                    <p class="text-center">Food</p>
                </div>

                <!-- 2 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/person-holding-iphone-showing-social-networks-folder-607812.png">
                    <p class="text-center">Interior</p>
                </div>

                <!-- 3 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/close-up-of-an-iphone-and-a-dried-palm-leaf-decoration-in-the-background-15229858.png">
                    <p class="text-center">Art</p>
                </div>

                <!-- 4 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/man-taking-pictures-outside-with-an-slr-camera-15210064.png">
                    <p class="text-center">Plant</p>
                </div>

                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/closeup-of-an-illuminated-analogue-sound-mixer-15262989.png">
                    <p class="text-center">Colorful</p>
                </div>

               
               

                <!-- 6 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/view-of-a-hill-with-radio-towers-in-distance-15175461.png">
                    <p class="text-center">Architecture</p>
                </div>

                <!-- 7 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/elderly-man-playing-on-dj-console-15081290.png">
                    <p class="text-center">Minimal</p>
                </div>

                <!-- 8 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/a-low-angle-shot-of-bearded-men-shooting-a-film-while-wearing-bucket-hats-9834135.png">
                    <p class="text-center">Technology</p>
                </div>

                <!-- 9 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/modern-desk-setup-with-a-vertical-monitor-laptop-and-a-neon-light-on-the-wall-15249470.png">
                    <p class="text-center">Animal</p>
                </div>

                <!-- 10 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/smartphone-on-white-leaf-15229856.png">
                    <p class="text-center">Nature</p>
                </div>

                <!-- 11 -->
                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/hand-holding-a-phone-15226548.png">
                    <p class="text-center">Texture</p>
                </div>

                <div class=" flex-col  justify-center items-center">
                    <img src="images/Department/close-up-of-man-holding-a-smartphone-with-opened-instagram-profile-15226552.png">
                    <p class="text-center">Portait</p>
                </div>

            </div>

        </div>
    </section>




    <script src="main.js"></script>
</body>
</html>
